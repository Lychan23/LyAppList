<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Project Cloner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Project Cloner</h1>
        <form id="clone-form">
            <label for="project-select">Select Project:</label>
            <select id="project-select">
                <!-- Project options will be added here dynamically -->
            </select>

            <label for="folder-path">Specify Folder Path (for informational purposes):</label>
            <input type="text" id="folder-path" placeholder="Enter folder path">

            <button type="submit">Show Clone Instructions</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
